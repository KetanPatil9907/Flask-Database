<!DOCTYPE html>
<html>
<head>
    <title>Courses - Part 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f0f4f8;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        nav {
            margin-bottom: 25px;
        }

        nav a {
            margin-right: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        .btn:hover {
            background: #219150;
        }

        .course-card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .course-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .course-card p {
            color: #555;
            margin: 8px 0;
        }

        .student-count {
            background: #9b59b6;
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .card-actions {
            margin-top: 12px;
        }

        .card-actions a {
            margin-right: 10px;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            color: white;
        }

        .edit-btn {
            background: #3498db;
        }

        .edit-btn:hover {
            background: #217dbb;
        }

        .delete-btn {
            background: #e74c3c;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

    </style>
</head>
<body>

<h1>Courses</h1>

<nav>
    <a href="{{ url_for('index') }}">Students</a>
    <a href="{{ url_for('courses') }}">Courses</a>
    <a href="{{ url_for('teachers') }}">Teachers</a>
</nav>

<a href="{{ url_for('add_course') }}" class="btn">+ Add New Course</a>

{% if courses %}
    {% for course in courses %}
    <div class="course-card">
        <h3>{{ course.name }}</h3>
        <p>{{ course.description or 'No description' }}</p>
        <span class="student-count">{{ course.students|length }} students enrolled</span>

        <div class="card-actions">
            <a href="{{ url_for('edit_course', id=course.id) }}" class="edit-btn">Edit</a>
            <a href="{{ url_for('delete_course', id=course.id) }}" class="delete-btn" onclick="return confirm('Delete this course?')">Delete</a>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>No courses added yet.</p>
{% endif %}

</body>
</html>
