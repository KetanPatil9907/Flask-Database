<!DOCTYPE html>
<html>
<head>
    <title>Teachers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
        }

        nav {
            margin-bottom: 25px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            opacity: 0.9;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-add {
            background: white;
            color: #0072ff;
            padding: 12px 22px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        }

        .btn-add:hover {
            background: #f1f1f1;
        }

        .teacher-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .teacher-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            transition: transform 0.25s ease;
        }

        .teacher-card:hover {
            transform: translateY(-6px);
        }

        .teacher-icon {
            font-size: 45px;
            margin-bottom: 10px;
        }

        .teacher-card h3 {
            margin: 10px 0 5px;
            color: #0072ff;
        }

        .teacher-card p {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-block;
            background: #0072ff;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
        }

        .btn-edit {
            background: #00c6ff;
            color: white;
        }

        .btn-delete {
            background: #ff4b2b;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .empty {
            background: white;
            padding: 25px;
            border-radius: 14px;
            color: #333;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>üë®‚Äçüè´ Teachers</h1>

<nav>
    <a href="{{ url_for('index') }}">Students</a>
    <a href="{{ url_for('courses') }}">Courses</a>
    <a href="{{ url_for('teachers') }}">Teachers</a>
</nav>

<div class="top-bar">
    <div></div>
    <a href="{{ url_for('add_teacher') }}" class="btn-add">‚ûï Add Teacher</a>
</div>

{% if teachers %}
<div class="teacher-grid">
    {% for teacher in teachers %}
    <div class="teacher-card">
        <div class="teacher-icon">üë®‚Äçüè´</div>
        <h3>{{ teacher.name }}</h3>
        <p>{{ teacher.email }}</p>

        <div class="badge">
            {{ teacher.students|length }} Students
        </div>

        <div class="actions">
            <a href="{{ url_for('edit_teacher', id=teacher.id) }}" class="btn btn-edit">Edit</a>
            <a href="{{ url_for('delete_teacher', id=teacher.id) }}"
               class="btn btn-delete"
               onclick="return confirm('Delete this teacher?')">
               Delete
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
    <div class="empty">No teachers added yet.</div>
{% endif %}

</body>
</html>
