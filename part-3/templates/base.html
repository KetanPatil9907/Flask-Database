<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <style>
        /* ===== GLOBAL ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-bottom: 40px;
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            padding: 25px;
            color: white;
            border-radius: 0 0 20px 20px;
        }

        header h1 {
            margin: 0 0 10px 0;
        }

        nav a {
            color: #ffeb3b;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-add {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            color: white;
        }

        .btn-edit {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* ===== FLASH MESSAGES ===== */
        .flash {
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }

        .flash.success {
            background: #d4edda;
            color: #155724;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            color: white;
            padding: 14px;
            text-align: left;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f3f1ff;
        }

        /* ===== BADGE ===== */
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        /* ===== FORMS ===== */
        form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 450px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        /* ===== NAV CARD BLOCKS ===== */
.nav-cards {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
}

.nav-card {
    flex: 1;
    min-width: 160px;
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.nav-card span {
    margin-top: 8px;
    font-size: 16px;
}

/* Individual colors */
.nav-card.students {
    background: linear-gradient(135deg, #43cea2, #185a9d);
}

.nav-card.courses {
    background: linear-gradient(135deg, #f7971e, #ffd200);
    color: #333;
}

.nav-card.teachers {
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
}

/* Hover effect */
.nav-card:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

    </style>
</head>

<body>

<header>
    <div class="container">
        <h1>Student & Teacher Management Page (Part 3 - SQLAlchemy ORM)</h1>
        <nav class="nav-cards">
    <a href="{{ url_for('index') }}" class="nav-card students">
        üéì
        <span>Students</span>
    </a>

    <a href="{{ url_for('courses') }}" class="nav-card courses">
        üìò
        <span>Courses</span>
    </a>

    <a href="{{ url_for('teachers') }}" class="nav-card teachers">
        üë®‚Äçüè´
        <span>Teachers</span>
    </a>
</nav>

    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
