<!DOCTYPE html>
<html>
<head>
    <title>Courses - Part 3</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }
        nav a { margin-right: 15px; color: #3498db; text-decoration: none; font-weight: bold; }
        .course-card { background: white; padding: 20px; margin: 15px 0; border-radius: 8px; }
        .student-count { background: #9b59b6; color: white; padding: 4px 12px; border-radius: 12px; }
        .btn { padding: 12px 24px; background: #27ae60; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<h1>Courses</h1>

<nav>
    <a href="{{ url_for('index') }}">Students</a>
    <a href="{{ url_for('courses') }}">Courses</a>
</nav>

<a href="{{ url_for('add_course') }}" class="btn">+ Add New Course</a>

{% for course in courses %}
<div class="course-card">
    <h3>{{ course.name }}</h3>
    <p>{{ course.description or 'No description' }}</p>
    <span class="student-count">{{ course.students|length }} students enrolled</span>
</div>
{% endfor %}

</body>
</html>
